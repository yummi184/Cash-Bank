<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet - Send Money</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="page-container">
            <header class="page-header">
                <a href="dashboard.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Send Money</h1>
            </header>

            <div class="form-container">
                <form id="sendMoneyForm">
                    <div class="form-group">
                        <label for="recipientEmail">Recipient Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="recipientEmail" placeholder="Enter recipient email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount (USD)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-dollar-sign"></i>
                            <input type="number" id="amount" min="0.01" step="0.01" placeholder="0.00" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="note">Note (Optional)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-sticky-note"></i>
                            <input type="text" id="note" placeholder="What's this for?">
                        </div>
                    </div>
                    
                    <div class="form-error" id="sendError"></div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Send Money</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/send.js"></script>
</body>
</html>
