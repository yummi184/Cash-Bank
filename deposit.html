<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet - Deposit</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="page-container">
            <header class="page-header">
                <a href="dashboard.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Deposit Funds</h1>
            </header>

            <div class="form-container">
                <form id="depositForm">
                    <div class="form-group">
                        <label for="amount">Amount (USD)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-dollar-sign"></i>
                            <input type="number" id="amount" min="0.01" step="0.01" placeholder="0.00" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Payment Method</label>
                        <div class="payment-methods">
                            <div class="payment-method">
                                <input type="radio" id="card" name="paymentMethod" value="card" checked>
                                <label for="card">
                                    <i class="fas fa-credit-card"></i>
                                    <span>Credit/Debit Card</span>
                                </label>
                            </div>
                            
                            <div class="payment-method">
                                <input type="radio" id="bank" name="paymentMethod" value="bank">
                                <label for="bank">
                                    <i class="fas fa-university"></i>
                                    <span>Bank Transfer</span>
                                </label>
                            </div>
                            
                            <div class="payment-method">
                                <input type="radio" id="crypto" name="paymentMethod" value="crypto">
                                <label for="crypto">
                                    <i class="fab fa-bitcoin"></i>
                                    <span>Cryptocurrency</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-error" id="depositError"></div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Proceed to Deposit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/deposit.js"></script>
</body>
</html>
