<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet - Withdraw</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="page-container">
            <header class="page-header">
                <a href="dashboard.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Withdraw Funds</h1>
            </header>

            <div class="form-container">
                <form id="withdrawForm">
                    <div class="form-group">
                        <label for="amount">Amount (USD)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-dollar-sign"></i>
                            <input type="number" id="amount" min="0.01" step="0.01" placeholder="0.00" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <div class="select-wrapper">
                            <select id="destination" required>
                                <option value="">Select destination</option>
                                <option value="bank">Bank Account</option>
                                <option value="bitcoin">Bitcoin Wallet</option>
                                <option value="ethereum">Ethereum Wallet</option>
                                <option value="paypal">PayPal</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    
                    <div class="form-group hidden" id="walletAddressGroup">
                        <label for="walletAddress" id="walletAddressLabel">Wallet Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-wallet"></i>
                            <input type="text" id="walletAddress" placeholder="Enter wallet address">
                        </div>
                    </div>
                    
                    <div class="form-error" id="withdrawError"></div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Withdraw Funds</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/withdraw.js"></script>
</body>
</html>
